# 搞笑笑话

<html>

    </head>
    <body>
    
    <h1>1.</h1>
		<p>
		--一个大妈上了一辆空调车，她往钱罐里投了一块钱。<br>
		--而这辆公交车的票价是2块钱。<br>
		--司机就提醒大妈：“投两块。”<br>
    		--大妈说：“头凉快，全身都凉快。”<br>
		--司机说：“钱投两块。”<br>
		--大妈回答：“前头凉快，后面人少，更凉快。”<br>
		--司机无语。<br>
		<br></p>
		<h1>2.</h1>
		<p>
		--你知道什么动物最爱说“为什么”吗？<br>
		--不知道。<br>
		--猪。<br>
		--为什么？<br>
		</p>
		<h1>3.</h1>
		（操作）伸出五个手指并向对方说明每个手指代表的字（我（1）、早（2）、晨（3）、晨（4）、练（5））。<br>然后伸出1、2、5。<br>
		让TA把这三个字说出来。（答案为“我早恋”。）
